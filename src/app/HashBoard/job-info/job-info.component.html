
<div class="container">

  <h1>Job Application</h1>
  <p>Please complete the form below to apply for a position with us.</p>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- FULL NAME -->
    <mat-label class="section-title">Full Name</mat-label>
    <div class="row">
      <mat-form-field appearance="outline" class="col">
        <mat-label>First Name</mat-label>
        <input matInput type="text" pattern="[A-Za-z ]*" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <!-- ADDRESS -->
    <mat-label class="section-title">Current Address</mat-label>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Street Address</mat-label>
      <input matInput formControlName="street1">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Street Address Line 2</mat-label>
      <input matInput formControlName="street2">
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline" class="col">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col">
        <mat-label>State / Province</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="col">
        <mat-label>Postal / Zip Code</mat-label>
        <input matInput type="number" formControlName="postal">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option value="India">India</mat-option>
          <mat-option value="USA">USA</mat-option>
          <mat-option value="UK">UK</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- EMAIL -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" placeholder="ex: name@mail.com">
    </mat-form-field>

    <!-- PHONE -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Phone Number</mat-label>
      <input matInput type="number" formControlName="phone" placeholder="Area Code   Phone Number">
    </mat-form-field>

    <!-- POSITION -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Applying for Position</mat-label>
      <mat-select formControlName="position">
        <mat-option *ngFor="let p of positions" [value]="p">{{ p }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- START DATE -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- FILE UPLOAD -->
    <label class="upload-label">Upload Resume</label>
    <input type="file" (change)="uploadFile($event)" formControlName="resume"/>
    <!-- SUBMIT -->
    <button mat-raised-button color="primary" class="submit-btn" >Submit</button>

  </form>
</div>
