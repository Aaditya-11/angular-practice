<div class="login-wrapper">

  <!-- Dark mode toggle -->
  <button class="dark-toggle" (click)="darkMode = !darkMode">
    {{ darkMode ? '‚òÄÔ∏è' : 'üåô' }}
  </button>

  <div class="login-card" [class.shake]="isError" [class.dark]="darkMode">

    <!-- Typing animation heading -->
    <h2>{{ displayText }}<span class="cursor">|</span></h2>

    <p class="subtitle">Please login to continue</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="field">
        <input  type="text"  required  [(ngModel)]="userId"  name="userId"  placeholder="LOID"/>
        <label>User ID</label>
      </div>

      <div class="field">
        <input  type="password"  required  [(ngModel)]="password"  name="password"  placeholder="EmpID"/>
        <label>Password</label>
      </div>

      <div class="captcha-box">
        <span class="captcha">{{ captcha }}</span>
        <button type="button" (click)="generateCaptcha()">‚Üª</button>
      </div>

      <div class="field">
        <input  type="text"  required  [(ngModel)]="enteredCaptcha"  name="captcha"  placeholder=" "/>
        <label>Enter Captcha</label>
      </div>

      <button class="login-btn" type="submit" [disabled]="isLoading || !loginForm.valid">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

    </form>
  </div>
</div>
